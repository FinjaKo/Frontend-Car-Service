<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>{{car.fin}}Details</h2>
<div><span>Brand:</span>{{car.brand}}</div>
<div><span>Production Year:</span>{{car.productionYear}}</div>
<div><span>Is Electric:</span>{{car.electric}}</div>
<div>
  <label for="brand">Car brand:</label>
  <input id="brand" [(ngModel)]="car.brand" placeholder="brand">
</div>
</body>
</html>
