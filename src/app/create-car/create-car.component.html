  <div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center"> Create Car </h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label> Brand </label>
              <input type="text" class="form-control"  [(ngModel)]="car.brand">
            </div>

            <div class="form-group">
              <label> Production Year </label>
              <input type="text" class="form-control" [(ngModel)]="car.productionYear">
            </div>

            <div class="form-group">
              <label> Electric? </label>
              <input type="text" class="form-control" [(ngModel)]="car.electric">
            </div>

            <br />
            <button class="btn btn-success" type="submit">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
