<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Update Car </h3>
      <hr/>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label> Brand </label>
            <input type="text" class="form-control" [(ngModel)]="car.brand" [ngModelOptions]="{standalone:true}">
          </div>

          <div class="form-group">
            <label> Production Year </label>
            <input type="text" class="form-control" [(ngModel)]="car.productionYear"
                   [ngModelOptions]="{standalone:true}">
          </div>

          <div class="form-group">
            <form action='#'>
              <label style="margin-right: 20px; margin-top: 50px"> Electric </label>
              <select name="option" size="2" [(ngModel)]="car.electric">
                <option>true</option>
                <option>false</option>
              </select>
            </form>
          </div>
          <br/>
          <button class="btn btn-success" type="submit" [disabled]="!car.brand || !car.productionYear || !car.electric">Submit</button>

        </form>
      </div>
    </div>
  </div>
</div>
